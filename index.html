<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./UI/css/index.css">
    <title>Banka | Sign in</title>
</head>
<body>
    <div class="nav">
        <img src="./UI/img/logo.png" alt="">
    </div>
    <div class="overall">
        <div class="info">
            <h1>BANK WITH US</h1>
                <li>Access to your account information at any time</li>
                <li>View your current and previous transaction</li>
                <li>Transfer funds between accounts</li>
        </div>
        <div class="content">
<!-- ================================================================ SIGN IN ========================================= -->
            <div id="signin">
                <h1>SIGN IN</h1>
                <form>
                    <div class="form-group">
                        <label class="lb" for="email"></i>Username</label>
                        <input class="inp" name="email" type="email" placeholder="enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="inp" name="password" type="password" name="password" placeholder="enter your password">
                    </div>
                    <div class="link-default">
                            <h4>Forgot password?</h4> <a href="#">click here</a>
                    </div>
                    <div class="form-group">
                        <button class="btn">Sign In</button>
                        <button class="btn btn-signin">Sign Up</button>
                    </div>

                    <div class="form-group">
                            <button class="btn btn-emphasis">Staff Sign In</button>
                    </div>
                </form>
            </div>
<!-- ================================================================ SIGN UP ========================================= -->

            
    </div>
</body>
</html>
