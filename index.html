<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./UI/css/index.css">
    <title>Banka</title>
</head>
<body>
    <div class="nav">
        <img src="./UI/img/logo.png" alt="">
    </div>
    <div id="all" class="overall">
        <div class="info">
            <h1>BANK WITH US</h1>
                <li>Access to your account information at any time</li>
                <li>View your current and previous transaction</li>
                <li>Transfer funds between accounts</li>
        </div>
        <div class="content">
<!-- ================================================================ SIGN IN ========================================= -->
            <div id="signin">
                <h1>SIGN IN</h1>
                <!-- <form action=""> -->
                    <div class="form-group">
                        <i class="fas fa-user-tie"></i>
                        <!-- <label class="lb" for="email"></i>Username</label> -->
                        <input class="inp" name="email" type="email" placeholder="enter username">
                    </div>
                    <div class="form-group">
                            <i class="fas fa-lock"></i>
                        <!-- <label for="password">Password</label> -->
                        <input class="inp" name="password" type="password" name="password" placeholder="enter your password">
                    </div>
                    <div class="link-default">
                            <h5>Forgot password?</h5><button id="btn-reset-password" class="btn-link">click here</button>
                    </div>
                    <div class="form-group">
                        <button id="btn-client-login" class="btn btn-signin">Sign In</button>
                        <button id="btn-signup" class="btn btn-signup">Sign Up</button>
                    </div>

                    <div class="form-group">
                            <button id="btn-staff-login" class="btn btn-emphasis">Staff Sign In</button>
                    </div>
                <!-- </form> -->
            </div>
<!-- ================================================================ STAFF SIGN IN =================================== -->
<div id="staff">
    <h1>STAFF SIGN IN</h1>
    <!-- <form action=""> -->
        <div class="form-group">
            <i class="fas fa-user-tie"></i>
            <input class="inp" name="email" type="email" placeholder="enter username">
        </div>
        <div class="form-group">
            <i class="fas fa-user-tie"></i>
            <input class="inp" name="password" type="password" name="password" placeholder="enter your password">
        </div>
        <div class="link-default">
                <h5>Forgot password?</h5><button id="btn-reset-staff" class="btn-link">click here</button>
        </div>
        <div class="form-group">
            <button id="btn-staff-in" class="btn btn-staff">Sign In</button>
        </div>
    <!-- </form> -->
</div>
<!-- ================================================================ SIGN UP ========================================= -->
            <div id="signup">
                    <h1>SIGN UP</h1>
                <form action="">
                    <div class="form-group">
                            <label class="lb" for="firstname"></i>First name</label>
                            <input class="inp" name="firstname" type="text">
                    </div>
                    <div class="form-group">
                            <label class="lb" for="lastname"></i>Last name</label>
                            <input class="inp" name="lastname" type="text">
                    </div>
                    <div class="form-group">
                            <label class="lb" for="email"></i>Username</label>
                            <input class="inp" name="email" type="email">
                    </div>
                    <div class="form-group">
                        <label class="lb" for="phone"></i>Phone No.</label>
                        <input class="inp" name="phone" type="text">
                    </div>
                    <div class="form-group">
                            <label class="lb" for="password"></i>Password</label>
                            <input class="inp" name="password" type="password">
                    </div>
                    <div class="form-group">
                            <label class="lb" for="retype"></i>Re-type</label>
                            <input class="inp" name="retype" type="password">
                    </div>
                    <div class="form-group">
                            <button class="btn btn-emphasis">Register</button>
                    </div>
                    <div class="link-mid">
                            <h4>Back to </h4> <a href="./index.html">sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- ================================================================ PASSWORD RESET ========================================= -->
     <div id="modal-reset">
            <div id="close"><span>&times;</span></div>
                <h1>PASSWORD RESET</h1>                
            <form action="">
                <div class="form-group">
                    <label class="lb" for="rec-mail"></i>Recovery mail</label>
                    <input class="inp" name="rec-mail" type="email">
                </div>
                 <div class="form-group">
                    <label class="lb" for="phone"></i>Phone</label>
                    <input class="inp" name="phone" type="text">
                </div>
                <div class="form-group">
                    <label class="lb" for="code"></i>Code</label>
                    <input class="inp" name="code" type="email">
                </div>
                <div class="form-group">
                    <button class="btn btn-emphasis">Reset</button>
                </div>
            </form>
        </div>
    
    <SCript src="./UI/js/main.js"></SCript>   
</body>
</html>
