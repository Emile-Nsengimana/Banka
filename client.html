<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="nav">
        <img src="./UI/img/logo.png" alt="">

    <div id="all" class="client">
<!-- =============================================== PROFILE =================================== -->
        <div class="profile">
                <img src="./UI/img/passport-004.jpg" class="thumb">
                <label for="owner" id="shade">Welcome</label>
                <label for="">Nsengimana Emile</label>
                <label for="">emile@gmail.com</label>
                <button class="btn btn-link">Edit</button>
            </div>
<!-- =============================================== SIDE MENU =================================== -->

            <button class="btn-default">My account</button>
            <button class="btn-default">Deposit</button>
            <button class="btn-default">Transfer</button>
            <button class="btn-default">Transaction</button>
            <button class="btn-default">Settings</button>
            <button id="btn-client-logout" class="btn-default">Sign out</button>
        </div>
<!-- =============================================== MAIN CONTENT =================================== -->
        <div class="main">

                    <label for="">Account type:</label>
                    <input class="inp2" type="text" value="Savings">

                        <label for="">Account No.:</label>
                        <input class="inp2" type="text" value="123-456-878-345">
                </div>
                <div class="form-group" >
                    <label for="">Balance:</label>
                    <input class="inp2" type="text" value="1 000 000">
                </div>
                <h3>Account 2</h3>
                <div class="form-group">
                    <label for="">Account type:</label>
                    <input class="inp2" type="text" value="Current">
                </div>
                <div class="form-group">
                        <label for="">Account No.:</label>
                        <input class="inp2" type="text" value="123-456-878-345">
                </div>
                <div  class="form-group">
                    <label for="">Account balance:</label>
                    <input class="inp2" type="text" value="1 000 000">
                </div>
            </div>
            <div>
                    <button id="btn-create-account" class="btn-create btn-emphasis">Create new account</button>
            </div>
        </div>
    </div>

    <SCript src="./UI/js/client.js"></SCript>
